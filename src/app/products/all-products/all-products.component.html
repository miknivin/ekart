<div id="banner" class="container-fluid d-flex justify-content-center">
</div>

<div class="container d-flex justify-content-center">
  <div class="row d-flex justify-content-center container">
    <div class="col-4 mb-5 mt-5 " *ngFor="let product of products | filter:searchKey:'title'" >
      <div class="card h-100">
        <div style="width: 100%; height: 300px;" class="image-wrapper overflow-hidden p-2 d-flex justify-content-center">
          <!-- Product image-->
          <img style="width: 250px;" class="card-img-top object-fit-cover w-80 mx-auto"  [src]="product.image" alt="..." />
          <!-- Product details-->
        </div>
          <div class="card-body p-4 d-flex flex-column justify-content-around">
              <div class="text-center">
                  <!-- Product name-->
                  <h5 class="fw-bolder">{{product.title}}</h5>
                  <!-- Product price-->
                  $ {{product.price}}
              </div>
          </div>
          <!-- Product actions-->
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
              <div class="text-center"><a class="btn btn-outline-dark mt-auto" [routerLink]="'view-product/' + product.id" >View options</a></div>
          </div>
      </div>
    </div>
  </div>
</div>
